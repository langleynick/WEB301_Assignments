<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Using bootstrap and javascript to create forms with validation">
  <meta name="author" content="Nick Langley" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Bootstrap Forms - As04</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <!-- Nav goes here -->
    <nav class="navbar navbar-primary navbar-expand bg-primary p-3 text-light">
      <div class="container-fluid navbar-nav">
          <a class="text-light btn" href="index.html" alt="Page Title">Bootstrap Forms</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid w-75">
    <!-- Content goes here -->
      <h1 class="text-center bg-secondary text-light my-3 p-2"><b>User Information</b></h1>
      <form class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
            <div class="invalid-feedback">
              Please enter your full name.
            </div>
          </div>
          <div class="col">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailInput" required>
            <div class="invalid-feedback">
              Please enter your email address.
            </div>
          </div>
          <div class="col">
            <label for="businessName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="businessName" required>
            <div class="invalid-feedback">
              Please enter your Business name.
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="profitOrNot" id="profit" value="Profit" required>
            <label class="form-check-label" for="profit">
              Profit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="profitOrNot" id="nonProfit" value="NonProfit" required>
            <label class="form-check-label" for="nonProfit">
              Non-Profit
            </label>
            <div class="invalid-feedback">
              You must select one option.
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <select class="form-select" id="select" aria-label="locationSelect" required>
          </select>
          <div class="invalid-feedback">
            You must select a Province/Territory.
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="cleaning" id="cleaningCheck">
            <label class="form-check-label" for="cleaningCheck">Cleaning Industry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="entertainment" id="entertainmentCheck">
            <label class="form-check-label" for="entertainmentCheck">Entertainment Industry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="real estate" id="realEstateCheck">
            <label class="form-check-label" for="realEstateCheck">Real Estate Industry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="healthCare" id="healthCareCheck">
            <label class="form-check-label" for="healthCareCheck">Health Care Industry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="advertising" id="advertisingCheck">
            <label class="form-check-label" for="advertisingCheck">Advertising Industry</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog bg-light border border-3 border-dark">
          <div class="modal-header">
            <h5 class="modal-title"><i>Congratulations!</i></h5>
          </div>
          <div class="modal-body">
            <p>Your form has been submitted successfully.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
    </div>
  </main>
  <footer class="fixed-bottom">
    <!-- Github link goes here -->
    <div class="container-fluid bg-primary text-light text-center p-3">
      <a class="btn btn-dark" target="_blank" href="https://github.com/langleynick/WEB301_Assignments/tree/Assignment-4/">Github Repository</a>
    </div>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
